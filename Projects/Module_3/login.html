<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - QuickFeast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h3 class="text-center mb-4">Foodie Goodie</h3>
  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" required />
    </div>
    <div id="error" class="text-danger mb-3"></div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>

<script>
  function isValidPassword(password) {
    const minLength = password.length >= 8;
    const hasUpper = /[A-Z]/.test(password);
    const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
    return minLength && hasUpper && hasSpecial;
  }

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("error");

    if (!isValidPassword(password)) {
      errorDiv.textContent = "Password must be at least 8 characters long, contain 1 uppercase letter and 1 special character.";
      return;
    }

    
    const user = { username };
    localStorage.setItem("qfUser", JSON.stringify(user));

    
    if (username.toLowerCase() === "admin") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "menu.html";
    }
  });
</script>

</body>
</html>
