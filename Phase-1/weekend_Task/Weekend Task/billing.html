<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Payment â€“ Foodie Goodie</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
  <form onsubmit="pay(event)" class="shadow p-4 bg-white">
    <h3>Payment Details</h3>
    <div class="mb-3"><label>Card Number</label><input class="form-control" required></div>
    <div class="mb-3"><label>Expiry Date</label><input class="form-control" required></div>
    <div class="mb-3"><label>CCV</label><input class="form-control" required></div>
    <button class="btn btn-primary">Pay Now</button>
  </form>
  <div id="msg" class="alert alert-success mt-3" style="display:none;">Payment successful! You can <a href="orders_customer.html">view your orders</a>.</div>
</div>
<script>
  function pay(e) {
    e.preventDefault();
    document.querySelector('form').style.display='none';
    document.getElementById('msg').style.display='block';
  }
</script>
</body>
</html>
